services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: fluttcloud
      POSTGRES_PASSWORD: "XHk-953vib-fIgSd5MsNn6gtFNSk3K6h"
    volumes:
      - fluttcloud_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "szh2IggWm1VNNzGIQma9T-4n7-X4mpgz"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: fluttcloud_test
      POSTGRES_PASSWORD: "S5naKgCB1nuFlhdbz3IidRUhFs7tXIML"
    volumes:
      - fluttcloud_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "pZ4BBWuClW_zVDJ2NC3Z12VLVvRE6Mho"
    environment:
      - REDIS_REPLICATION_MODE=master

  fluttcloud:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    environment:
      - SERVERPOD_RUN_MODE=production
      - SERVERPOD_REDIS_HOST=redis_test
      - SERVERPOD_DATABASE_HOST=postgres_test
      - SERVERPOD_PASSWORD_database=S5naKgCB1nuFlhdbz3IidRUhFs7tXIML
      - SERVERPOD_PASSWORD_redis=pZ4BBWuClW_zVDJ2NC3Z12VLVvRE6Mho
      - SERVERPOD_DATABASE_NAME=fluttcloud_test
    ports:
      - 8095:8095
      - 8096:8096
      - 8097:8097
    volumes:
      - /mnt/storage:/data:ro

volumes:
  fluttcloud_data:
  fluttcloud_test_data:
